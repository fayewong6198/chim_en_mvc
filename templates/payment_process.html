{% extends 'base.html' %} {% load widget_tweaks %}{% block content %}
<section class="products-tab p-4 pt-5">
  <div class="tab-title mt-5">
    <div class="text-title-center">
      <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
        <a class="nav-item " aria-controls="nav-info" aria-selected="true">
          <div class="class-flex">
            <button class="btn btn-circle"><i class="fa fa-check"></i></button>
            <p>01. Infomation</p>
          </div>
        </a>
        <div class="bottom-line"></div>
        <a class="nav-item" aria-selected="false">
          <div class="class-flex">
            <button class="btn btn-circle"><i class="fa fa-check"></i></button>
            <p>01. Infomation</p>
          </div>
        </a>
        <div class="bottom-line"></div>
        <a class="nav-item active" aria-selected="false">
          <div class="class-flex">
            <button class="btn btn-circle"><i class="fa fa-check"></i></button>
            <p>01. Infomation</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
<div class="container">
  <div class="step-to-payment mb-2">
    <div class="tab-content tab-step pt-4" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-info" role="tabpanel" aria-labelledby="nav-info-tab">
        {% if success == True %}
        <h2 class="text-center py-5"> Payment Success </h2>
        {% else %}
        <h2 class="text-center py-5"> Payment Failed </h2>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock content%}
